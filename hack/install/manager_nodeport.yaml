apiVersion: v1
kind: Service
metadata:
  name: wetee-worker-manager
  namespace: worker-system
spec:
  type: NodePort
  selector:
    control-plane: controller-manager
  ports:
    - name: http
      protocol: TCP
      nodePort: 30000
      port: 8880
      targetPort: 8880
    - name: p2p
      protocol: TCP
      nodePort: 30010
      port: 8881
      targetPort: 8881
